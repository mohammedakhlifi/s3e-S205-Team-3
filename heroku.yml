build:
  docker:
    frontend:
      dockerfile: ./election-frontend/Dockerfile
    backend:
      dockerfile: ./election-backend/Dockerfile

run:
  web:
    command:
      - docker-compose run frontend
    image: election-frontend:latest  # Gebruik de juiste frontend image
  backend:
    command:
      - docker-compose run backend
    image: election-backend:latest  # Gebruik de juiste backend image
